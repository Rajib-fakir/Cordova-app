name: Auto Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/Android
      PATH: ${{ github.workspace }}/Android/cmdline-tools/latest/bin:${{ github.workspace }}/Android/platform-tools:$PATH

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install required system packages
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip wget openjdk-17-jdk git

      # 3Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 5Ô∏è‚É£ Install Cordova globally
      - name: Install Cordova
        run: npm install -g cordova

      # 6Ô∏è‚É£ Install Android SDK & Build-tools
      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 7Ô∏è‚É£ Add Android Platform if missing
      - name: Add Android Platform (if missing)
        run: |
          if [ ! -d platforms/android ]; then
            cordova platform add android
          fi

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: cordova build android --debug --verbose

      # 9Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: cordova build android --release --verbose

      # üîü Upload Debug APK
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Debug-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Release APK
      - name: Upload Release APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Release-APK
          path: platforms/android/app/build/outputs/apk/release/app-release.apk