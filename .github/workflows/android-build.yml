name: Cordova Android Build (Debug, Official)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0
          # Optional, but useful to avoid license prompt
          components: platform-tools,platforms;android-35

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      - name: Add Android platform
        run: cordova platform add android@11.1.0

      - name: Build Debug APK
        run: cordova build android --debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk